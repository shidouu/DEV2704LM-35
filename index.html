<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Note các lưu ý sử dụng boostrap
        1. Sử dụng boostrap copy cả khối trong trang https://getboostrap.com/
        2. Sử dụng class được hướng dẫn trong trang https://getboostrap.com/
        3. Bootsrap sẽ xây dựng một số thư viện có sẵn và một số quy ước
            - kích thước màn hình dùng để reponsive:
                + Small
            - màu sắc:
                + dager - màu đỏ
                + dark - màu đen
                + success - xanh lá cây
                ....
        4. Quy ước đặt tên class boostrap
            + thuộc tính css - reponsive(có hoặc không đều được) - màu sắc/ trạng thái / tình trạng
            ex: text-center : chữ cân giữa        
                text-xl-center: với màn hình >1200px > chữ sẽ cân giữa  
                bg-primary: backgroud màu xanh dương
                bg-lg-danger: với màn hình kích thước 992px -> backgroud màu xanh nước biển
        5. container, row, col
        - row luôn luôn đi với col
        - col là class con của row

    -->
        <style>
            #frm1  .col-md-6{
                
            }
        </style>
</head>
<body>
    <!-- Cách 1: tải file -> import file -->
     <!-- link rel"stylesheet" href="link" -->
      <!-- Cách 2: import file từ trong boostrap -->
       <form id="frm1" class="row g-3">
  <div class="col-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-12">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>      
</body>
</html>
