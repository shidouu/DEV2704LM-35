<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Input Text:(User Name) </td>
                <td><input type="text" name="userName" id="userName" value="AnhLe"></td>
            </tr>
            <tr>
                <td>Input Pass:</td>
                <td><input type="password" name="password" id="password" placeholder="Nhập mật khẩu"></td>
            </tr>
            <tr>
                <td>Number: </td>
                <td><input type="number" name="diem" id="diem"></td>
            </tr>
            <tr>
                <td>Tel:</td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>Radio (giới tính)</td>
                <td>
                    <label for="male"> Nam</label>
                    <input type="radio" name="gioitinh" id="male">
                    <label for="female"> Nữ</label>
                    <input type="radio" name="gioitinh" id="female">
                </td>
            </tr>
            <tr>
                <td>Checkbox(sở thích)</td>
                <td>
                    <label for="game">Chơi game</label>
                    <input type="checkbox" name="sothich" id="game">
                    <label for="doctruyen">Đọc truyện</label>
                    <input type="checkbox" name="sothich" id="doctruyen">
                    <label for="nghenhac">Nghe nhạc</label>
                    <input type="checkbox" name="sothich" id="nghenhac">
                </td>
            </tr>
            <tr>
                <td>Thời gian(Ngày sinh)</td>
                <td>
                    <input type="date" name="ngaysinh" id="ngaysinh">
                    <input type="time" name="ngaysinh" id="ngaysinh">
                    <input type="month" name="ngaysinh" id="ngaysinh">
                </td>
            </tr>
            <tr>
                <td>
                    Input ẩn:
                </td>
                <td>
                    <input type="hidden" name="id" id="id">
                </td>
            </tr>
            <tr>
                <td>File</td>
                <td>
                    <input type="file" name="file" id="file">
                </td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range" name="range" id="range" min="0" max="100"></td>
            </tr>
            <tr>
                <td>Thành Phố</td>
                <td>
                    <select name="thanhpho" id="thanhpho">
                        <option value="HP">Hải Phòng</option>
                        <option value="HN">Hà Nội</option>
                        <option value="BN">Bắc Ninh</option>
                        <option value="BG">Bắc Giang</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="color:aqua">Color</td>
                <td>
                    <input type="color" name="color" id="color">
                </td>
            </tr>
            <tr>
                <td>Submit/Button(sự kiện Click)</td>
                <td>
                    <input type="submit" name="submit" id="submit">
                    <input type="button" name="button" id="button" value="Gửi">
                    <input type="reset" name="reset" id="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
