<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Product</title>
    <style>
        #list-product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .box-product {
            width: 18%;
        }

        .w-100 {
            width: 100%;
        }

        h3,
        p {
            text-align: center;
        }

        ul {
            list-style: none;
            display: flex;
            margin: 2px;
        }

        li {
            padding: 0.5rem;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <section id="list-product">
    </section>
    <div id="list-page">
        <ul>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var listPro = [
            {
                id: 'sp01',
                img: './img/iphone15.png',
                name: 'Iphone 15',
                price: '6000'
            },
            {
                id: 'sp02',
                img: './img/iphone15.png',
                name: 'Iphone 16',
                price: '6000'
            },
            {
                id: 'sp03',
                img: './img/iphone15.png',
                name: 'Iphone 17',
                price: '6000'
            },
            {
                id: 'sp04',
                img: './img/iphone15.png',
                name: 'Iphone 18',
                price: '6000'
            },
            {
                id: 'sp05',
                img: './img/iphone15.png',
                name: 'Iphone 19',
                price: '6000'
            }
        ];

        function renderProduct(product) {
            var renderProduct = ` 
                    <div class="box-product">
                    <div class="product-img">
                        <img class="w-100" src="${product.img}" alt="${product.name}">
                    </div>
                    <div class="title">
                        <h3>${product.name}</h3>
                        <p>${product.price}</p>
                    </div>
                    </div>`;
            return renderProduct;
        }

        function renderListProduct(products) {
            for (let i = 0; i < products.length; i++) {
                $('#list-product').append(renderProduct(products[i]));
            }
        }
        renderListProduct(listPro);

        var pages = {
            page: 1,
            slSPtrenPage: 3, // số lượng sản phẩm trên 1 page
            count: 0, // số lượng page
            maxPage: 1,
            proStart: 0,
            proEnd: 2,
        }

        //Render Page
        function renderPage(page) {
            var renderPage = '';
            if(page === pages.page){
                renderPage = '<li class="page">'+page+'</li>'
            }else{
                renderPage = '<li class="page">'+page+'</li>'
            }
            return renderPage;
        }

        function renderListProductPage(products) {
           
            for (let i = 0; i < products.length; i++) {
                if (i >= pages.proStart && i <= pages.proEnd) {
                    $('#list-product').append(renderProduct(products[i]));
                }
            }
        }
        function setPage(list){
            pages.count = Math.round(list.length / pages.slSPtrenPage);
            pages.proStart = pages.slSPtrenPage * (pages.page - 1);
            if (pages.page == pages.count) {
                pages.proEnd = list.length - 1;
            } else {
                pages.proEnd = pages.slSPtrenPage * pages.page - 1;
            }
            for (let i = 1; i < pages.count; i++) {
                $('#list-page>ul').append(renderPage(i));
            }
        }
        
        function listPageProduct(list) {
            pages.count = Math.round(list.length / pages.slSPtrenPage);
            pages.proStart = pages.slSPtrenPage * (pages.page - 1);
            if (pages.page == pages.count) {
                pages.proEnd = list.length - 1;
            } else {
                pages.proEnd = pages.slSPtrenPage * pages.page - 1;
            }
            for (let i = 1; i < pages.count; i++) {
                $('#list-page>ul').append(renderPage(i));
            }
        }
        listPageProduct(listPro);
        renderListProductPage(listPro);

        $('#list-page>ul>li').click(function(){
           var page = $(this).html();
           renderListProductPage(listPro);
        })
    </script>
</body>

</html>
