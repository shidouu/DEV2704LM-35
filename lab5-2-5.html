<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        var newText = "";
        var txt = "học lập trình web";

        // Hiển thị độ dài của chuỗi
        document.write("Độ dài của chuỗi là: " + txt.length + "<br />");

        // Duyệt qua từng ký tự trong chuỗi và lấy mã char code của nó
        document.write("Mã char code của từng ký tự:<br />");
        for (var i = 0; i < txt.length; i++) {
            if (i === 0) {
                newText += txt[i].charCodeAt(0);
            } else {
                newText += "," + txt[i].charCodeAt(0);
            }
        }
        document.write("Chuỗi Char code: <br />" + newText + "<br /><br />");

        // Chuyển lại từ mã Char code sang ký tự
        var arrText = newText.split(",");
        document.write("Ký tự chuyển lại từ Char code: <br />");
        for (var i = 0; i < arrText.length; i++) {
            document.write(String.fromCharCode(arrText[i]));
        }
    </script>
</body>
</html>
