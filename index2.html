<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần hàm trong JS</title>
</head>
<body>
    <script>
        //Hàm
        //Systax:
        // function tên_hàm(tham_số_1,_tham_số_2,..){khối lệnh thực thi}
        // tham sô có thể có hoặc không
        function tinhTong(a,b){
            return a+b;
        }
        function tinhHieu(a,b){
            return a-b;
        }
        function tinhChia(a,b){
            return a/b;
        }
        function tinhNhan(a,b){
            return a*b;
        }
        var number1 = 9;
        var number2 = 5;
        var result = tinhTong(number1,number2)
        document.write("<br/>" ,number1, " + ", number2," = ",result);
        //document.write("<br/>" ,5, "+ ",6,"=",tinhTong(5,6));

        var result = tinhHieu(number1,number2)
        document.write("<br/>" ,number1, " - ", number2," = ",result);
        var result = tinhChia(number1,number2)
        document.write("<br/>" ,number1, " / ", number2," = ",result);
        var result = tinhNhan(number1,number2)
        document.write("<br/>" ,number1, " * ", number2," = ",result);

        function tinhTong2(a,b){
            var result = a+b;
            document.write("<br/>" ,a, " + ",b," = ",result);
            return result;
        }
        tinhTong2(2,3)
        tinhTong2(6,7)
        tinhTong2(3,1)
    </script>
</body>
</html>
