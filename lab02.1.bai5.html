<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
        }
        input{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form action="" method="" enctype="multipart/form-data">
        <table border="1">
           <tbody>            
            <tr>
                <td><h1>Liên hệ ngay với chuyên gia của chúng tôi</h1></td>
                <th rowspan="7">
                    <img width="300px" src="../image/logo.png" alt="">
                </th>
            </tr>
            <tr>
                <td><input type="text" name="#" id="name" placeholder="Họ tên"></td>
            </tr>
            <tr>
                <td><input type="email" name="#" id="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td>
                    <input type="tel" name="#" id="tel" placeholder="Số điện thoại">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="#" id="diachi" placeholder="Địa chỉ">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="#" id="noidung" placeholder="Nội dung">
                </td>
            </tr>
            <tr>
                <td>
                    <input style="background-color: aqua; color:aliceblue; text-align:center; width: 30%;" type="submit" name="#" id="gui" value="Gửi thông tin">
                </td>
            </tr>
           </tbody>
        </table>
    </form>
</body>
</html>
