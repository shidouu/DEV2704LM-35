<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới sản phẩm</title>
</head>
<body>
    <h2>Thêm mới sản phẩm</h2>
    <form id="productForm">
        <label for="productName">Tên sản phẩm:</label><br>
        <input type="text" id="productName" name="productName"><br><br>
        
        <label for="productPrice">Giá:</label><br>
        <input type="number" id="productPrice" name="productPrice"><br><br>
        
        <label for="productQuantity">Số lượng:</label><br>
        <input type="number" id="productQuantity" name="productQuantity"><br><br>
        
        <button type="button" onclick="validateProductForm()">Thêm sản phẩm</button>
    </form>

    <p id="err" style="color:red;"></p>
    <p id="suc" style="color:green;"></p>

    <script>
        function validateProductForm() {
            var productName = document.getElementById("productName").value;
            var productPrice = document.getElementById("productPrice").value;
            var productQuantity = document.getElementById("productQuantity").value;

            if (productName === "") {
                document.getElementById("err").innerText = "Vui lòng nhập tên sản phẩm.";
                return false;
            }
            if (productPrice === "") {
                document.getElementById("err").innerText = "Vui lòng nhập giá sản phẩm.";
                return false;
            }
            if (productQuantity === "") {
                document.getElementById("err").innerText = "Vui lòng nhập số lượng sản phẩm.";
                return false;
            }


            if (productPrice <= 0) {
                document.getElementById("err").innerText = "Giá sản phẩm phải lớn hơn 0.";
                return false;
            }

            if (productQuantity <= 0) {
                document.getElementById("err").innerText = "Số lượng sản phẩm phải lớn hơn 0.";
                return false;
            }

            document.getElementById("err").innerText = "";
            document.getElementById("suc").innerText = "Thêm sản phẩm thành công!";
            return true;
        }
    </script>
</body>
</html>
