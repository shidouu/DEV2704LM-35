<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
</head>

<body>
    <script>
        //Bài 1: Đọc dữ liêu từ promt và in ra mà hình họ tên, ngày tháng năm sinh
        // tuổi, quê quán

        var hoTen = prompt("Nhập họ tên:");
        var ngaySinh = prompt("Nhập ngày tháng năm sinh (dd/mm/yyyy):");
        var tuoi = prompt("Nhập tuổi: ");
        var queQuan = prompt("Nhập quê quán:");

        document.writeln("Họ tên: ", hoTen, "<br>");
        document.writeln("Ngày sinh: ", ngaySinh, "<br>");
        document.writeln("Tuổi: ", tuoi, "<br>");
        document.writeln("Quê quán: ", queQuan, "<br>");

    </script>
</body>

</html>
