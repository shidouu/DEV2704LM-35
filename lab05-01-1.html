<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            position: relative;
        }
        .form-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .form-container td {
            padding: 8px;
            vertical-align: top;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            padding: 10px;
            background-color: silver;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .form-container button.reset {
            background-color: #f44336;
        }
        .form-container button.reset:hover {
            background-color: #e53935;
        }
        .message {
            color: red;
            font-weight: bold;
        }
        .remember-set {
            display: flex;
            align-items: center;
            padding-right:1px;
        }
        .remember-set input[type="checkbox"] {
            margin-right: 1px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="" method="" enctype="multipart/form-data">
        <h2>Login Information</h2>
        <br>
        <hr>
        <table>
            <tr>
                <td>
                    <label for="username">UserName:</label>
                </td>
                <td>
                    <input type="text" id="username" placeholder="Nhập tên đăng nhập">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" id="password" placeholder="Nhập mật khẩu">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="remember-set">
                        <input type="checkbox" id="rememberSet">
                        <label for="rememberSet">Remember Set</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="kiemTraDangNhap()">Login</button>
                    <button style="background-color: silver;" class="reset" onclick="resetForm()">Reset</button>
                </td>
            </tr>
        </table>
        <p id="thongBao" class="message"></p>
    </form>
    </div>
    <script>
        function kiemTraDangNhap() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var rememberSet = document.getElementById("rememberSet").checked;
            var thongBaoElement = document.getElementById("thongBao");

            if (username === "user" && password === "123") {
                thongBaoElement.textContent = rememberSet 
                    ? "Chào mừng, " + username + "! Bạn đã chọn remember set." 
                    : "Chào mừng, " + username + "!";
                thongBaoElement.style.color = "green";
            } else {
                thongBaoElement.textContent = "Tên đăng nhập hoặc mật khẩu không hợp lệ.";
                thongBaoElement.style.color = "red";
            }
        }

        function resetForm() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.getElementById("rememberSet").checked = false;
            document.getElementById("thongBao").textContent = "";
        }
    </script>
</body>
</html>
