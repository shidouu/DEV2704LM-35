<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5</title>
</head>

<body>
    <script>
        //Bài 5: Nhập vào một số bất kỳ in ra màn hình các số 
        //chia hết cho 3 và nhỏ hơn số vừa nhập
        var n = parseInt(prompt("Nhập vào một số:"));
        document.writeln("Các số chia hết cho 3 và nhỏ hơn ", n, ":<br>");
        for (var i = 1; i < n; i++) {
            if (i % 3 === 0) {
                document.writeln(i, "<br>");
            }
        }
    </script>
</body>

</html>
