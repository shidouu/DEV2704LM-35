<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
</head>
<body>
    <script>
        var mang = [10, 20, 30, 40, 50];
        document.writeln("Các phần tử của mảng là:<br>");
        for (var i = 0; i < mang.length; i++) {
            document.writeln(mang[i] + "<br>");
        }
    </script>
</body>
</html>
