<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        var txt = "Cộng hoà xã hội chủ nghĩa Việt Nam";
        document.write("Độ dài của chuỗi là: " + txt.length + "<br />");
        document.write("Mã char code của từng ký tự:<br />");

        // Duyệt qua từng ký tự trong chuỗi và lấy mã char code của nó
        for (var i = 0; i < txt.length; i++) {
            document.write(txt[i] + " -> " + txt.charCodeAt(i) + "<br />");
        }
    </script>
</body>
</html>
